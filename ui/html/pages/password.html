{{define "title"}}Change Password{{end}}
{{define "main"}}
<form action="/account/password/update" method="POST" novalidate>
    <!-- CSRF token -->
     <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
     <div>
        <label>Current password:</label>
        {{with .Form.FieldErrors.current_password}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="password" name="current_password">  {{/* No value attribute ensures password isn't redisplayed */}}
     </div>
     <div>
        <label>New password</label>
        {{with .Form.FieldErrors.new_password}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="password" name="new_password">
     </div>
     <div>
        <label>Confirm new password</label>
        {{with .Form.FieldErrors.confirm_new_password}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="password" name="new_password_confirmation">
     </div>
     <div>
        <input type="submit" value="Change password">
     </div>
</form>
{{end}}
